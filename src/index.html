<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>GIF Finder</title>
</head>
<body>
  <h1>GIF Finder</h1>
  <img src=".././assets/images/giphy.png" alt="Giphy logo">
  <p>Enter a word or phrase into the form below to see up to 5 GIFs based on the search term.</p>
  <form id="search-form">
    <label for="gif-search">Enter a search term:</label>
    <input id="gif-search" type="text" name="gif-search">
    <button type="submit">Search</button>
  </form>
  <div id="output"></div>
</body>
</html>
